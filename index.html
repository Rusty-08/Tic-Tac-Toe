<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main id="main-body" class="vh-100 position-relative d-flex flex-column align-items-center justify-content-center">
        <nav class="navbar fixed-top">
            <div class="container-fluid d-flex justify-content-between align-items-center px-lg-5 px-2">
                <h4 class="m-0 text-light fw-light">Tic Tac Toe</h4>
                <img src="img/odin-logo.png" alt="" srcset="">
            </div>
        </nav>
        <div class="container bg-light position-relative mt-5 shadow-sm rounded-2 d-flex align-items-center justify-content-center">
            <div class="board">
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="1"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="2"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="3"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="4"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="5"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="6"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="7"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="8"></button>
                <button class="btn btn-lg border-2 rounded-0 board-item" data-value="9"></button>
            </div>
            <div class="active-sign position-absolute rounded-circle d-flex align-items-center justify-content-center"></div>
        </div>
        <div class="container d-none start-container position-absolute mt-5 z-1 bg-light d-flex justify-content-evenly align-items-center flex-column">
            <div class="players d-flex gap-2">
                <div class="player-1 d-flex gap-3 justify-content-center align-items-center flex-column">
                    <h2 class="m-0">Player 1</h2>
                    <span id="mark">x</span>
                </div>
                <div class="player-2 d-flex gap-3 justify-content-center align-items-center flex-column">
                    <h2 class="m-0">Player 2</h2>
                    <span id="mark">o</span>
                </div>
            </div>
            <button id="start-btn" type="button" class="btn btn-outline-primary px-5">Start</button>
        </div>
        <div class="container restart-container position-absolute mt-5 z-1 bg-light d-flex gap-3 justify-content-center align-items-center flex-column d-none">
            <h1 id="result"></h1>
            <span id="winner-mark"></span>
            <button id="restart-btn" type="button" class="btn btn-outline-secondary px-4 mt-5">Play again?</button>
        </div>        
        <div class="owner">
            <i class="fa-regular fa-copyright opacity-75"></i>
            <span id="date" class="opacity-75"></span>
            <a href="https://github.com/Rusty-08/Tic-Tac-Toe" class="text-decoration-none opacity-75" target="_blank">
                <span>Rusty-08</span>
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </main>
</body>
</html>
